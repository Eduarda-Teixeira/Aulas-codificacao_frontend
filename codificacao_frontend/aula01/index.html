<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
</head>
<body>
    <h1>Meu título</h1> <!--O <h1> deixa a palavra como título -->

    <hr>

    <p>Meu parágrafo!</p><br> <!-- O <p> deixa o texto como parágrafo-->
    <p>Meu parágrafo!</p><br>
    <p>Meu parágrafo!</p><br>

    <hr> <!--O  <hr> deixa uma linha -->

    <p>

     Dizem que o seu <strong>coração</strong><br> <!-- O <strong> deixa o texto em negrito -->
     Voa mais que <em>avião</em><br> <!-- O <em> deixa o texto em itálico -->
     Dizem que o seu <u>amor</u><b></b><br> <!-- O <u> deixa o texto sublinhado -->
     Só tem gosto de <del>fel</del><br> <!-- O <del> corta o texto-->
     Vai <sup>trair</sup> o <sub>marido</sub><br> <!-- <sup> deixa a palavra em cima e o <sub> deixa a palavra embaixo -->
     Em plena lua de <mark>mel</mark><br> <!--<mark> deixa a palavra marcada como marca-texto -->

    </p>


</body>
</html>
