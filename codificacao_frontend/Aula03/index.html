<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>
<body>
    <table border="2"> <!--O <border> cria as bordas-->
    <tr> <!--O <tr> serve para criar a linha-->
        <td>Título 1</td> <!--O <td> cria os quadrados-->
        <td>Título 2</td>
        <td>Título 3</td>
    </tr>
    <tr>
        <td>conteúdo 1</td>
        <td>conteúdo 2</td>
        <td>conteúdo 3</td>
        <td>conteúdo 4</td>
    </tr>
    </table>

    <hr>
    
    <h1>Meus títulos</h1>
    <table border="2"> <!--O <table> cria a tabela-->
        <thead> <!--o <thead> é o cabeçalho-->
            <tr>
                <td>Código</td>  
                <td>Produto</td>
                <td>Preço</td>
            </tr>
        </thead>
        <tbody> <!--O <tbody> é o corpo-->
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td> R$ 3000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>000</td>
                <td>000</td>
                <td>000</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
