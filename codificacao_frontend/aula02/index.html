        <li>Laura</li>

    <hr>

   <img src="bebe-inteligente (1).jpg" alt="Bebe" width="500px"> <!--o <img src> permite colocar imagem tanto em modo salvando a imagem(tem que jogar dentro do html) quanto seu link--> <!--O <width> diz o tamanho da imagem-->
